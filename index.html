<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer gears project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="container">
        <nav class="navbar">
            <h2>Influencer products</h2>
            <ul class="nav-area">
                <li>Home</li>
                <li>Product</li>
                <li>Sign Up</li>
                <li>Log in</li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </nav>

        <!-- banner section start -->

        <div class="banner">
            <div class="banner-text">
                <h1>Start your Journey as<br> Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-img">
                <img src="./images/main-camera.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <!-- market place section start -->
         <section class="market-place container">
            <div class="market-place-area">
                <img src="./logos/Alibaba.svg" alt="">
                <img src="./logos/Amazon.svg" alt="">
                <img src="./logos/Daraz.pk Logo.svg" alt="">
                <img src="./logos/Ebay.svg" alt="">
                <img src="./logos/Rakuten.svg" alt="">
                <img src="./logos/Target.svg" alt="">
                <img src="./logos/Walmart.svg" alt="">
            </div>
         </section>
    </main>


</body>
</html>
